version: '3.8'

services:
  # SQL Server Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: omt-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Q7wa3xSyuKz9muGj9K4JEG2m"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - efcore-network
    restart: always
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Q7wa3xSyuKz9muGj9K4JEG2m" -Q "SELECT 1" -C || exit 1
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

  # Seq for Logging and Telemetry
  seq:
    image: datalust/seq:latest
    container_name: ef-seq
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "admin"
    ports:
      - "5341:80"     # Seq UI
      - "5342:5341"   # Seq ingestion
    volumes:
      - seq-data:/data
    networks:
      - efcore-network
    restart: always

  # EF Core Optimizations API
  api:
    build:
      context: .
      dockerfile: ./EfCoreOptimizations/Dockerfile
    container_name: ef-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=EfCoreOptimizations;User Id=sa;Password=Q7wa3xSyuKz9muGj9K4JEG2m;TrustServerCertificate=True;
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5001:8080"
    depends_on:
      mssql:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - efcore-network
    restart: always

volumes:
  mssql-data:
  seq-data:

networks:
  efcore-network:
    driver: bridge